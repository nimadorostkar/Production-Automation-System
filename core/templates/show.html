{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


    <div class="row">
      <div class="col-12">
        <div class="card card-chart">
          <div class="row">

                <p> &nbsp;&nbsp;&nbsp; test chart </p>

                <figure>
                  <br>
                    {% for Product in products %} <hr>

                        <ul class="tree">
                          <li> {{ Product.name }}
                            <ul>

                              <li>
                                {% for material_input in Product.material_input.all %} {{ material_input }}&nbsp;&nbsp;{% endfor %}
                              </li>

                              <li>
                                {% for station_input in Product.station_input.all %} {{ station_input }}&nbsp;&nbsp;{% endfor %}
                                    {% for Station in stations %}
                                        <ul>
                                          <li>
                                            {% for material_input in Station.material_input.all %} {{ material_input }}&nbsp;&nbsp;{% endfor %}
                                          </li>
                                          <li>
                                            {% for station_input in Station.station_input.all %} {{ station_input }}&nbsp;&nbsp;{% endfor %}
                                          </li>
                                        </ul>
                                    {% endfor %}
                              </li>

                            </ul>
                          </li>
                        </ul>

                    {% endfor %}
                  </figure>


          </div>
        </div>
      </div>
    </div>



{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script>


    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });

  </script>

{% endblock javascripts %}
