{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


    <div class="row">
      <div class="col-12">
        <div class="card card-chart">
          <div class="row">



                  <figure>

                   <br>
                      <p> &nbsp; &nbsp; &nbsp; First version of Tree view  </p>
                      {% for Place in places %}

                       <ul class="tree">
                         <li><code> {{ Place.name }} </code>
                           <ul>
                             <li><code> {{ Place.position }} </code></li>
                             <li><code> {% for input in Place.input.all %}{{ input }}{% endfor %}</code></li>
                           </ul>
                         </li>
                       </ul>
                       <hr><br>

                      {% endfor %}
                 </figure>



          </div>
        </div>
      </div>
    </div>



{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script>


    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });

  </script>

{% endblock javascripts %}
